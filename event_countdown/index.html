<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <script src="./script.js"></script>

    <title>Countdown</title>
</head>
<body>
    <div class="mt-3 container" id="main-div">
        <div class="mb-3 text-center" id="countdown-box"></div>
        <form action="" method="POST" id="date-form">
            <input type="date" class="form-control" id="date-input" required>
            <input type="time" class="form-control mt-2" id="time-input" required>
            <button type="submit" class="btn btn-primary mt-2">Confirm</button>
        </form>
    </div>
</body>
</html>
