<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery </title>
    <script src="https://kit.fontawesome.com/f22850ea0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

<body class="flex">
    <div class="container flex">
        <div class="top flex">
            <div class="flex">
                <a href="https://www.youtube.com/">
                    <i class="fa-solid fa-bars"></i>
                    <!-- image1 -->
                    <img src="" alt="">
                </a>
                <h2>Video Gallery List</h2>
            </div>
            <div class="input-div flex">
                <input type="text" placeholder="search" id="search">

            </div>
        </div>
        <div class="div flex">
            <div class="main-video-container">
                <!-- video input  -->
                <video src="" 
                    loop controls class="main-video"></video>
                <div class="content flex">
                    <div class="logo">
                        <!-- input image 2 -->
                        <img src="" alt="">
                    </div>
                <h3 class="main-vid-title">video number #1</h3>
                <div class="extra">
                    <span class="sp1"><i class="fa-solid fa-thumbs-up"></i> like</span>
                    <span class="sp2"><i class="fa-solid fa-share"></i> share</span>
                </div>
                <button>subscribe<i class="fa-solid fa-bell"></i></button>
                </div>
            </div>

                <div class="list-active">
                    <!-- video2 -->
                    <video src="" class="list-vide"></video>

                </div>

                <div class="list">
